<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@600&family=Poppins:wght@400;500;600;900&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="contactus">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
            <div class="box">
                <div class="contact form">
                    <h3> Send a Message</h3>
                    <form>
                        <div class="formbox">
                            <div class="row50">
                                <div class="inputbox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="Enter Name">
                                </div>
                                <div class="inputbox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputbox">
                                    <span>Email</span>
                                    <input type="text" placeholder="EnterEmail">
                                </div>
                                <div class="inputbox">
                                    <span>Mobile</span>
                                    <input type="text" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputbox">
                                    <span>Message</span>
                                    <textarea placeholder="Write Your message...."></textarea>
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputbox">
                                    <input type="submit" value="send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infobox">
                        <div>
                            <span>
                                <ion-icon name="location"></ion-icon>
                            </span>
                            <p>Kullu, Himachal Pradesh<br> India</p>
                        </div>
                        <div>
                            <span>
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <a href="mailto:pritithakur016@gmail.com">thakurpritit315@gmail.com</a>
                        </div>
                        <div>
                            <span>
                                <ion-icon name="cal"></ion-icon>
                            </span>
                            <a href="tel:9816797667">+91 9816797667</a>
                        </div>
                        <ul class="scip">
                            <li><a href="">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </a></li>
                            <li><a href="">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </a></li>
                            <li><a href="">
                                    <ion-icon name="logo-twitter"></ion-icon>
                                </a></li>
                            <li><a href="">
                                    <ion-icon name="logo-youtube"></ion-icon>
                                </a></li>
                        </ul>
                    </div>
                </div>
                <div class="contact map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3379.9848103115824!2d77.2872462!3d32.09669619999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39046735e2bf2551%3A0x5f597775a6144aae!2sMalana%20Magic%20Valley%20Trek%20(magic%20malana)!5e0!3m2!1sen!2sin!4v1667805222859!5m2!1sen!2sin"
                         style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
